<mat-form-field class="filter-field">
  <!-- <mat-label>{{ column }}</mat-label> -->
  <input matInput class="form-field" [formControl]="inputFormControl">
  <button *ngIf="inputFormControl.value" matSuffix mat-icon-button aria-label="Clear" class="small-button"
    (click)="inputFormControl.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
