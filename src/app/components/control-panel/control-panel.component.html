<ng-container *rxLet="controlPanelState$; let controlPanelState ">
  <mat-toolbar color="primary">
    <button mat-icon-button matSuffix aria-label="Create Report" matTooltip="Create Report"
      [disabled]="!controlPanelState.isSomeSelected" (click)="createReport()">
      <mat-icon>summarize</mat-icon>
    </button>
    <span class="control-panel--spacer"></span>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Select API</mat-label>
      <mat-select [formControl]="selectApiControl">
        <mat-option *ngFor="let apiUrl of apiUrls" [value]="apiUrl">
          {{apiUrl.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</ng-container>
